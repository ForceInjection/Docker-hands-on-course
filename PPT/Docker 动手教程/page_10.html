<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>自定义镜像构建实战</title>
    <link href="https://picture-search.tiangong.cn/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <style>
        .slide {
            width: 1280px;
            min-height: 720px;

            position: relative;
            background: linear-gradient(135deg, #1a2a32 0%, #2c3e50 100%);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .slide-header {
            padding: 2rem 3rem;
            border-bottom: 2px solid rgba(13, 183, 237, 0.3);
        }

        .content-area {
            padding: 1rem 3rem;
        }

        .step-card {
            background: rgba(13, 183, 237, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #0db7ed;
            transition: all 0.3s ease;
        }

        .step-card:hover {
            background: rgba(13, 183, 237, 0.2);
            transform: translateX(5px);
        }

        .step-number {
            background: #0db7ed;
            color: #1a2a32;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 1rem;
        }

        .code-block {
            background: #282c34;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        .html-highlight {
            color: #f07178;
        }

        .tag-highlight {
            color: #56b6c2;
        }

        .attr-highlight {
            color: #c678dd;
        }

        .comment-highlight {
            color: #618288;
            font-style: italic;
        }

        .docker-highlight {
            color: #61afef;
        }

        .step-icon {
            font-size: 1.5rem;
            color: #0db7ed;
            margin-right: 0.75rem;
        }
    </style>
</head>
